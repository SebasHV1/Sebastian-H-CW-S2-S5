<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro a pagina</title>
</head>

<body>
    <center>
        <h1>Iniciar Sesión</h1>
        <form action="../dynamics/ComprobarInicio.php" method="post">
            <fieldset>
                <label for="es">Seleccione su tipo de usuario: </label>
                <select name="es">
                    <option value="Alumno">Alumno</option>
                    <option value="Profesor">Profesor</option>
                </select>
                <br><br>
                <label for="NumDeCuenta">Numero de cuenta: </label>
                <input type="number" id="NumDeCuenta" name="NumDeCuenta" required>
                <br><br>
                <label for="correo">Dirección de correo: </label>
                <input type="text" id="correo" name="correo" required>
                <br><br>
                <label for="contra">Contraseña: </label>
                <input type="password" id="contra" name="contra" required>
                <button type="submit">Enviar</button>
                <button type="reset">Eliminar</button>
            </fieldset>
        </form>
        <form action="./FormularioRegistro.html" method="post">
            <label>Si aún no de una cuenta de click aquí</label>
            <br>
            <button type="submit">Crear cuenta</button>
        </form>
    </center>
</body>
</html>
